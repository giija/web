name: Deploy to Branch

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

env:
  BUILD_TARGET: branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure the full history is fetched so we can push to another branch

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to build branch
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Create a new orphan branch for the build
          git checkout --orphan build

          # Remove all files except the files on .gitignore
          git clean -fd
          mv dist/* .

          # Commit and push the build files
          git add .
          git commit -m "Deploy build to build branch"
          git push --force origin build:build
